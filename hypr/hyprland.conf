# Generated by hyprconf-gen

# Variables
$mainMod = ALT
$terminal = konsole
$fileManager = dolphin
$menu = rofi -show drun

# Slow app launch fix
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &



# Monitors
monitor=Virtual-1,1920x1080@60,0x0,1

# Environment Variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GTK_THEME,Adwaita:dark
env = wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = MOZ_ENABLE_WAYLAND,1
env = QT_STYLE_OVERRIDE,Kvantum

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1


# Autostart
exec-once = waybar
#exec-once = swaybg -i ~/walls/Dark/wheeloftime.png -m fill
exec-once = nm-applet
exec-once = blueman-applet
exec-once = kdeconnect-indicator
exec-once = mako
exec-once = kdeconnect-cli
exec-once =  hyprpaper 

# Input
input {
    kb_layout = tr
    follow_mouse = 1
    sensitivity = 0
    kb_rules =
    repeat_rate = 70
    repeat_delay = 500
    numlock_by_default = true

    touchpad {
        natural_scroll = false
    }

}

# Gestures
gestures {
    workspace_swipe = false
}

# General
general {
    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border =  rgba(ff5e81ac)  
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = true
    layout = dwindle
   
}

# Decoration
decoration {
    rounding = 10
    active_opacity = 1
    inactive_opacity = 1
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696  
    }
}


# Animations
animations {
    enabled = true
bezier = overshot, 0.13, 0.99, 0.29, 1.1

    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    animation = windows, 1, 4, overshot, slide
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 5, default
    animation = fade, 1, 8, default
    animation = workspaces, 1, 6, overshot, slide
}
# dwindle Layout
dwindle {
    force_split = 0
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    use_active_for_splits = true
     preserve_split = yes
}

# Miscellaneous
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

# Per-Device Input Settings
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# KeybindS

bind = $mainMod, Return , exec, $terminal
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, E, exit
bind = $mainMod SHIFT, D, exec, $fileManager
bind = $mainMod, F, togglefloating
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, exec, hyprpicker
bind = $mainMod, J, togglesplit
bind = $mainMod, W, exec , ~/.config/rofi/rofi-web-search.sh

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainModSHIFT, 1, movetoworkspace, 1
bind = $mainModSHIFT, 2, movetoworkspace, 2
bind = $mainModSHIFT, 3, movetoworkspace, 3
bind = $mainModSHIFT, 4, movetoworkspace, 4
bind = $mainModSHIFT, 5, movetoworkspace, 5
bind = $mainModSHIFT, 6, movetoworkspace, 6
bind = $mainModSHIFT, 7, movetoworkspace, 7
bind = $mainModSHIFT, 8, movetoworkspace, 8
bind = $mainModSHIFT, 9, movetoworkspace, 9
bind = $mainModSHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainModSHIFT, S, movetoworkspace, special:magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Window Rules
# example : windowrulev2 = float,class:( find window : hyprctl clients )  
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(com.obsproject.Studio)$,title:^(Missing Files)$
windowrulev2 = float,class:^(brave)$,title:^(Save File)$
windowrulev2 = float,class:^(brave)$,title:^(Open File)$
